<svg width="400" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowRed">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.3" />
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="400" height="450" fill="#0a1128"/>
  <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#0f1626;stop-opacity:1" />
  </linearGradient>
  <rect width="400" height="450" fill="url(#nightGradient)"/>

  <g id="snowflakes">
    <circle cx="30" cy="0" r="3" fill="white" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="cy" from="-10" to="460" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="0" r="2" fill="white" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="cy" from="-20" to="460" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="0" r="3" fill="white" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="cy" from="-30" to="460" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="0" r="2" fill="white" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="cy" from="-15" to="460" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="0" r="3" fill="white" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="cy" from="-25" to="460" dur="4.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="0" r="2" fill="white" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="cy" from="-35" to="460" dur="5.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="3" fill="white" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="cy" from="-40" to="460" dur="4.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="0" r="2" fill="white" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="cy" from="-50" to="460" dur="5.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="0" r="3" fill="white" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="cy" from="-60" to="460" dur="4.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="310" cy="0" r="2" fill="white" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="cy" from="-45" to="460" dur="5.1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <circle cx="50" cy="100" r="6" fill="#ff0000" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="120" r="6" fill="#00ff00" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="250" r="6" fill="#0000ff" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="360" cy="270" r="6" fill="#ffff00" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="370" r="6" fill="#ff00ff" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="380" r="6" fill="#00ffff" filter="url(#strongGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>

  <g transform="translate(200, 180)" filter="url(#shadow)">
    <animateTransform
      attributeName="transform"
      type="translate"
      values="200,180; 200,170; 200,180"
      dur="3s"
      repeatCount="indefinite"/>

    <g>
      <ellipse cx="-55" cy="90" rx="18" ry="40" fill="url(#redGradient)" transform="rotate(-20 -55 90)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="-20 -55 90; -30 -55 90; -20 -55 90"
          dur="2s"
          repeatCount="indefinite"/>
      </ellipse>
      <circle cx="-58" cy="125" r="12" fill="#ffdbac"/>
    </g>

    <g>
      <ellipse cx="55" cy="90" rx="18" ry="40" fill="url(#redGradient)" transform="rotate(20 55 90)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="20 55 90; 30 55 90; 20 55 90"
          dur="2s"
          repeatCount="indefinite"/>
      </ellipse>
      <circle cx="58" cy="125" r="12" fill="#ffdbac"/>
    </g>

    <ellipse cx="0" cy="85" rx="55" ry="60" fill="url(#redGradient)" filter="url(#glow)"/>
    
    <rect x="-55" y="95" width="110" height="18" fill="#333" rx="2"/>
    
    <rect x="-18" y="92" width="36" height="24" fill="url(#goldGradient)" stroke="#333" stroke-width="3" rx="3" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-12" y="98" width="24" height="12" fill="none" stroke="#333" stroke-width="2" rx="2"/>

    <circle cx="0" cy="0" r="45" fill="#ffdbac"/>

    <ellipse cx="-15" cy="-8" rx="5" ry="5" fill="#000">
      <animate attributeName="ry" values="5;1;5" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="15" cy="-8" rx="5" ry="5" fill="#000">
      <animate attributeName="ry" values="5;1;5" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <ellipse cx="-25" cy="5" rx="10" ry="7" fill="#ffb6c1" opacity="0.6"/>
    <ellipse cx="25" cy="5" rx="10" ry="7" fill="#ffb6c1" opacity="0.6"/>

    <circle cx="0" cy="0" r="9" fill="url(#glowRed)" filter="url(#strongGlow)">
      <animate attributeName="r" values="9;11;9" dur="2s" repeatCount="indefinite"/>
    </circle>

    <path d="M -12,15 Q 0,22 12,15" stroke="#d4a574" stroke-width="2" fill="none" stroke-linecap="round"/>

    <ellipse cx="0" cy="28" rx="38" ry="30" fill="white" filter="url(#glow)"/>
    <ellipse cx="-20" cy="32" rx="15" ry="20" fill="white"/>
    <ellipse cx="20" cy="32" rx="15" ry="20" fill="white"/>
    <ellipse cx="0" cy="45" rx="20" ry="15" fill="white"/>

    <g>
      <path d="M -42,-25 Q -48,-65 -25,-73 L 25,-73 Q 48,-65 42,-25 Z" fill="url(#redGradient)" filter="url(#glow)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 0 -50; -8 0 -50; 0 0 -50"
          dur="2s"
          repeatCount="indefinite"/>
      </path>
      
      <ellipse cx="0" cy="-25" rx="45" ry="10" fill="white" filter="url(#glow)"/>
      
      <circle cx="30" cy="-76" r="12" fill="white" filter="url(#strongGlow)">
        <animate attributeName="r" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <circle cx="-55" cy="-35" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="-25" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="50" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52" cy="55" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-35" cy="100" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.7s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="105" r="3" fill="white" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;4;2" dur="2s" begin="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="200" y="420" font-family="Arial Black, sans-serif" font-size="24" fill="white" text-anchor="middle" filter="url(#strongGlow)">
    ðŸŽ… Â¡Ho Ho Ho! ðŸŽ„
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
